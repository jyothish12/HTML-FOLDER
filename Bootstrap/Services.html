    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form>
                 <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>NAME*</label>
                          <input type="text" class="form-control" placeholder="please enter Name" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>EMAIL*</label>
                          <input type="text" class="form-control" placeholder="please enter Email" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>PASSWORD*</label>
                          <input type="password" class="form-control" placeholder="please enter Password" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>MOBILE NUMBER*</label>
                          <input type="number" class="form-control" placeholder="please enter Mobile Number" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            
                          <label>SERVICES*</label>
                          <select class="form-control">
                            <option>Please Select</option>
                          <option> RANGER BICYCLE</option>
                          <option> HERO BICYCLE</option>
                          <option> RACE BICYCLE</option>
                          <option> GEAR BICYCLE</option>
                          <option> ELECTRIC BICYCLE</option>
                          <option> SPRING BICYCLE</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>MESSAGE*</label>
                          <textarea name="" id="" class="form-control" cols="10" rows="1" placeholder="Please Enter Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button value="Submit" class="btn btn-success">SUBMIT</button>

                        </div>
                    </div>
                 </div>
                </form>
            </div>
